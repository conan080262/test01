<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="undo" style="font-size: 20px;margin-left: 10px; padding: 10px;"  [routerLink]="['/list']"
        routerDirection="root"></ion-icon>
    </ion-buttons>
    <ion-title>listupdate</ion-title>
    <ion-buttons slot="end"> <!--ต้องมี ion item ครอบ slot start.end หรือ ion-toolbar -->
      <ion-icon name="add-circle" style="font-size: 20px;margin-right: 10px; padding: 10px;"  [routerLink]="['/list']"
      routerDirection="root"></ion-icon>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formUpdateList" (ngSubmit)="onUpdate()">
    <div>
      <ion-card>
        <ion-item>
          <ion-label position="fixed">key</ion-label>
          <ion-input type="text" formControlName="key" readonly></ion-input>
        </ion-item>
      </ion-card>
    </div>

    <div>
      <ion-card>
        <ion-item>
          <ion-label position="fixed">Temperature</ion-label>
          <ion-input type="text" formControlName="Temperature"></ion-input>
        </ion-item>
      </ion-card>
    </div>

    <div>
      <ion-card>
        <ion-item>
          <ion-label position="fixed">Huminity</ion-label>
          <ion-input type="text" formControlName="Huminity"></ion-input>
        </ion-item>
      </ion-card>
    </div>

    <div>
      <ion-card>
        <ion-item>
          <ion-label position="fixed">time</ion-label>
          <ion-input type="text" formControlName="time"></ion-input>
        </ion-item>
      </ion-card>
    </div>

    <div>
        <ion-button color="success" type="submit" [disabled]="formUpdateList.invalid">Success</ion-button>
    </div>
  </form>
</ion-content>
